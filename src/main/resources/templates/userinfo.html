<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<script src="../js/user_info.js"></script>
</head>
<body>
		<header th:replace="header :: header"></header>
		<table class="table">
				<thead class="table-dark">
						<tr>
								<th scope="col">Name</th>
								<th scope="col">MailAdress</th>
								<th scope="col">RegisterDay</th>
								<th scope="col"></th>
								<th scope="col"></th>
								<th scope="col"></th>
						</tr>
				</thead>
				<tbody>
						<tr th:each="user: ${UserList}">
								<td th:text="${user.user_name}"></td>
								<td th:text="${user.mail}"></td>
								<td th:text="${user.create_time}"></td>
								<td><a th:href="@{/user/editview/{user_id}(user_id=*{user.user_id})}" class="btn btn-primary">Edit</a></td>
								<td>
										<button type="button" class="btn btn-danger" onclick="delinfo(this.value)" th:value="${user.user_id}" data-bs-toggle="modal" data-bs-target="#exampleModal">Delete</button>
								</td>
						</tr>
				</tbody>
		</table>
		<!-- modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
						<form th:action="@{/user/userdelete}" th:object="${deleteUser}" method="post">
								<div class="modal-content">
										<div class="modal-header">
												<h5 class="modal-title" id="exampleModalLabel">warning</h5>
												<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
										</div>
										<div class="modal-body" id="modal-body">Are you sure you want to delete this user?</div>
										<input type="hidden" name="user_id" class="deluser" id="deluser" th:value="${user_id}"></input>
										<div class="modal-footer">
												<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
												<button type="submit" class="btn btn-danger">Is Deleted</button>
										</div>
								</div>
						</form>
				</div>
		</div>
		<!-- modal -->
</body>
</html>
